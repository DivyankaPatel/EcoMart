<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EcoMart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center">Sign Up</h2>
        <input id="signup-name" type="text" placeholder="Full Name" class="w-full p-2 border rounded mt-2" required>
        <input id="signup-email" type="email" placeholder="Email" class="w-full p-2 border rounded mt-2" required>
        <input id="signup-password" type="password" placeholder="Password" class="w-full p-2 border rounded mt-2" required>
        <button onclick="signupUser()" class="w-full bg-blue-600 text-white p-2 rounded mt-4 hover:bg-blue-700">
            Sign Up
        </button>
        <p class="text-center mt-3 text-sm">
            Already have an account?
            <a href="./login.html" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </div>

    <script defer>
        function signupUser() {
            const name = document.getElementById("signup-name").value.trim();
            const email = document.getElementById("signup-email").value.trim();
            const password = document.getElementById("signup-password").value.trim();

            if (!name || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            console.log("Signing up:", { name, email, password });

            localStorage.setItem("user", email);

            alert("Signup successful! Redirecting to login page...");
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>

</body>

</html>
